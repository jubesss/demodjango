<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Barra de Navegação</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo da barra de navegação */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Links da barra */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Efeito ao passar o mouse */
        nav a:hover {
            background-color: #575757;
        }

        /* Conteúdo principal */
        .conteudo {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#inicio">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
    </nav>

    <div class="conteudo">
